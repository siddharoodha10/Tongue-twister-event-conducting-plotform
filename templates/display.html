    <script>

        let hr = 0;
        let min = 0;
        let sec = 0;
        let stoptime = true;

        function startTimer() {
            if (stoptime == true) {
                stoptime = false;
                timerCycle();
            }   
        }

        function stopTimer() {
            if (stoptime == false) {
             stoptime = true;
            }
        }

function timerCycle() {
            if (stoptime == false) {
            sec = parseInt(sec);
            min = parseInt(min);
            hr = parseInt(hr);

            sec = sec + 1;

            if (sec == 60) {
                min = min + 1;
                sec = 0;
            }
            if (min == 60) {
                hr = hr + 1;
                min = 0;
                sec = 0;
        }

        if (sec < 10 || sec == 0) {
            sec = '0' + sec;
            }
        if (min < 10 || min == 0) {
            min = '0' + min;
        }
        if (hr < 10 || hr == 0) {
                hr = '0' + hr;
        }

        document.getElementById("stopwatch").innerHTML = (hr+ ":" + min + ":" + sec);
        document.getElementById("stopwatch").value = (hr+ ":" + min + ":" + sec);

        setTimeout("timerCycle()", 1000);
    }
}

function resetTimer() {
    hr = 0;
    min = 0;
    sec = 0;
    stoptime = true;
    stoptime = true;
    document.getElementById("stopwatch").value = '00:00:00';
    }

function Tongue_Twister(){
    const twisters = ["Upper roller <br>lower roller", "The big fat cat<br>sat on the rat", "Four fine fresh<br>fish for you","A big black bear<br>sat on a big black RUG","I scream<br>you scream	<br>we all scream<br>for ICE CREAM",];
    // let a=Math.floor(Math.random() * 3);
    document.getElementById("twister").innerHTML=twisters[Math.floor(Math.random() * 5)];
}
